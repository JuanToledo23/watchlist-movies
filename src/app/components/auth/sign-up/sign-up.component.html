<div class="login-container">
    <h2>Movies</h2>

    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="juan@ejemplo.com" formControlName="email" required>
        </mat-form-field>
        <br/><br/>
        <mat-form-field>
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <div class="coment">* La contrseña debe de tener minimo 6 caracteres</div>
        <br/><br/>
        <button mat-flat-button color="primary" type="submit" [disabled]="!signUpForm.valid">Registrarse</button>
        <br/><br/>
        <label class="link" routerLink="/login">Iniciar sesión</label>
    </form>
</div>
